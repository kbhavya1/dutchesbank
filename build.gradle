buildscript {
    ext {
//    springBootVersion = '1.5.4.RELEASE'
        springBootVersion = '2.0.8.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    compile("org.springframework.boot:spring-boot-starter-web")
//    compileOnly("org.projectlombok:lombok")
//    testCompile("org.springframework.boot:spring-boot-starter-test")

    implementation('org.springframework.boot:spring-boot-starter-web:2.2.1.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-test:2.2.1.RELEASE')
    implementation('org.projectlombok:lombok:1.18.10')
//    implementation('org.assertj:assertj-core:3.8.0')
}

test {
    afterTest { desc, result ->
        logger.quiet "Executing test ${desc.name} [${desc.className}] with result: ${result.resultType}"
    }
}
